<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.url }}/media/css/syntax.css">

        <!-- main CSS -->
        <link rel="stylesheet" href="{{ site.url }}/media/css/aal.css">

        <!-- that's my font! -->
        <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>

        <!-- okay let's jquery it -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
    </head>
    <body>

      <div id="wrapper" {% if include.width == 1024 %}class="width1024"{% else %}class="width800"{% endif %}>

        <table id="header" {% if include.width == 1024 %}class="width1024"{% else %}class="width800"{% endif %}>
          <tr>
            <td style="width: {% if include.width == 1024 %}640{% else %}416{% endif %}px">
              <h2 id="titlebar">boxysean &middot; technology and art</h2>
            </td>
            <td style="width: 40px"></td>
            <td style="width: 344px; padding-left: 20px; ">
              <h2>
                <a title="news" class="" href="http://www.boxysean.com/news.html">news</a>
                &middot;
                <a title="portfolio" class="" href="{{ site.url }}/portfolio">portfolio</a>
                &middot;
                <a title="blog" class="" href="http://blog.boxysean.com">blog</a>
                &middot;
                <a title="contact" class="" href="http://www.boxysean.com/contact.html">contact</a>
              </h2>
            </td>
          </tr>
        </table>

        {% if include.width == 1024 %}
        <img src="{{ site.url }}/media/images/border1024.png" class="border" />
        {% else %}
        <img src="{{ site.url }}/media/images/border800.png" class="border14" />
        {% endif %}
