---
title: Portfolio
---

{% include header.html width=1024 %}

          <div class="portfolio-column-container">
            {% for post in site.posts %}{% if post.show %}
            <div class="column {% cycle 'col1', 'col2', 'col3' %}">
              <a href="{{ post.url }}" class="portfolio-button">
                <div>
                  <span>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.keywords }}</p>
                  </span>
                </div>
                <img src="{{ post.front_image }}" />
              </a>
            </div>
            {% endif %}{% endfor %}
          </div>

{% include footer.html %}
