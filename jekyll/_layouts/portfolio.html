---
title: Portfolio
---

{% include header.html %}

  {% for post in site.categories.portfolio %}{% if post.show %}
  <a href="{{ post.url }}" class="portfolio-brick" style="background-image: url({{ post.front_image }})">
    <div class="gradient">
      <div class="text">
        <h2>{{ post.title }}</h2>
        <p>{{ post.keywords }}</p>
      </div>
    </div>
  </a>
  {% endif %}{% endfor %}

{% include footer.html %}
