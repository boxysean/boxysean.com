title: Blog

{% include header.html page_class="blog-container" %}

{% for post in site.categories.blog %}{% if post.show %}
<div class="blog-link">
  <h2><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
  <p>{{ post.date | date: '%b %d, %Y' }}</p>
  {{ post.excerpt }}
</div>
{% endif %}{% endfor %}
